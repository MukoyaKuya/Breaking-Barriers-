version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  app:
    build: .
    volumes:
      - .:/app
    environment:
      - PORT=8080
      - DEBUG=True
      - DATABASE_URL=sqlite:///db.sqlite3
      - GS_BUCKET_NAME=${GS_BUCKET_NAME}
      - SECRET_KEY=local-secret-key
      - REDIS_URL=redis://redis:6379/1
      - GUNICORN_WORKERS=3
      - GUNICORN_THREADS=4
    ports:
      - "8080:8080"
    depends_on:
      - redis
    command: ["/app/scripts/start.sh"]

volumes:
  redis_data:

<section class="py-16 bg-gray-100">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">Daily Verses</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
            {% for verse in verses %}
            <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
                <div class="mb-4">
                    <i class="fas fa-book-open text-3xl brand-text"></i>
                </div>
                <p class="text-gray-700 italic mb-4 leading-relaxed">
                    "{{ verse.content }}"
                </p>
                <p class="text-sm font-semibold brand-text">
                    â€” {{ verse.reference }}
                </p>
            </div>
            {% empty %}
            <div class="col-span-3 text-center text-gray-500">
                <p>No verses available at this time.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<header class="brand-color text-white shadow-lg" x-data="{ mobileMenuOpen: false, searchOpen: false }">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Left: Logo and Branding -->
            <div class="flex items-center flex-shrink-0">
                <a href="{% url 'home' %}" class="flex items-center space-x-3">
                    {% load static %}
                    <div class="p-2">
                        <img src="{% static 'images/logo.png' %}" alt="Breaking Barriers International Logo"
                            class="h-12 md:h-16 w-auto">
                    </div>
                    <div class="flex flex-col">
                        <span class="fjalla-one-regular text-xl md:text-2xl text-white leading-tight underline">
                            BREAKING BARRIERS INTERNATIONAL
                        </span>
                        <span class="kaushan-script-regular text-lg md:text-xl text-gray-300 leading-tight">
                            Breaking Bondages, Empowering People
                        </span>
                    </div>
                </a>
            </div>

            <!-- Middle: Vertical Navigation -->
            <div class="hidden md:flex flex-col items-center space-y-2 flex-grow justify-center">
                <a href="{% url 'about' %}" class="text-white hover:text-gray-200 transition text-lg font-medium">
                    About Us
                </a>
                <a href="{% url 'word_of_truth' %}"
                    class="text-white hover:text-gray-200 transition text-lg font-medium">
                    Word of Truth
                </a>
            </div>

            <!-- Right: Social Media Icons and Search -->
            <div class="flex items-center space-x-4">
                <!-- Social Media Icons -->
                <div class="hidden md:flex items-center space-x-2">
                    <a href="#"
                        class="w-10 h-10 rounded-full bg-white flex items-center justify-center hover:bg-gray-200 hover:scale-110 hover:shadow-md transition-all duration-300 relative"
                        aria-label="Facebook">
                        <div class="w-8 h-8 rounded-full brand-color flex items-center justify-center">
                            <i class="fab fa-facebook-f text-white text-xs"></i>
                        </div>
                    </a>
                    <a href="#"
                        class="w-10 h-10 rounded-full bg-white flex items-center justify-center hover:bg-gray-200 hover:scale-110 hover:shadow-md transition-all duration-300 relative"
                        aria-label="WhatsApp">
                        <div class="w-8 h-8 rounded-full brand-color flex items-center justify-center">
                            <i class="fab fa-whatsapp text-white text-xs"></i>
                        </div>
                    </a>
                    <a href="#"
                        class="w-10 h-10 rounded-full bg-white flex items-center justify-center hover:bg-gray-200 hover:scale-110 hover:shadow-md transition-all duration-300 relative"
                        aria-label="YouTube">
                        <div class="w-8 h-8 rounded-full brand-color flex items-center justify-center">
                            <i class="fab fa-youtube text-white text-xs"></i>
                        </div>
                    </a>
                </div>

                <!-- Search Bar -->
                <div class="relative hidden md:block">
                    <form action="{% url 'search' %}" method="get" class="flex items-center">
                        <div class="relative">
                            <i
                                class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                            <input type="text" name="q" placeholder="Type to start searching..."
                                class="pl-10 pr-4 py-2 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white w-64 border-0 shadow-sm">
                        </div>
                    </form>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white focus:outline-none" @click="mobileMenuOpen = !mobileMenuOpen"
                    :aria-expanded="mobileMenuOpen">
                    <i class="fas fa-bars text-2xl" x-show="!mobileMenuOpen"></i>
                    <i class="fas fa-times text-2xl" x-show="mobileMenuOpen" x-cloak></i>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div x-show="mobileMenuOpen" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 transform scale-95"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-95" class="md:hidden mt-4 pb-4" x-cloak>
            <div class="flex flex-col space-y-3">
                <a href="{% url 'home' %}" class="hover:text-gray-200 transition py-2"
                    @click="mobileMenuOpen = false">Home</a>
                <a href="{% url 'about' %}" class="hover:text-gray-200 transition py-2"
                    @click="mobileMenuOpen = false">About Us</a>
                <a href="{% url 'word_of_truth' %}" class="hover:text-gray-200 transition py-2"
                    @click="mobileMenuOpen = false">Word of Truth</a>
                <a href="{% url 'childrens_bread_school' %}" class="hover:text-gray-200 transition py-2"
                    @click="mobileMenuOpen = false">Children's Bread School</a>
                <a href="{% url 'media' %}" class="hover:text-gray-200 transition py-2"
                    @click="mobileMenuOpen = false">Media</a>
                <a href="{% url 'contact_us' %}" class="hover:text-gray-200 transition py-2"
                    @click="mobileMenuOpen = false">Contact Us</a>

                <!-- Mobile Social Media Icons -->
                <div class="flex items-center space-x-4 pt-4 border-t border-red-900 mt-4">
                    <a href="#"
                        class="w-10 h-10 rounded-full bg-white flex items-center justify-center hover:bg-gray-200 hover:scale-110 hover:shadow-md transition-all duration-300 relative"
                        aria-label="Facebook">
                        <div class="w-8 h-8 rounded-full brand-color flex items-center justify-center">
                            <i class="fab fa-facebook-f text-white text-xs"></i>
                        </div>
                    </a>
                    <a href="#"
                        class="w-10 h-10 rounded-full bg-white flex items-center justify-center hover:bg-gray-200 hover:scale-110 hover:shadow-md transition-all duration-300 relative"
                        aria-label="WhatsApp">
                        <div class="w-8 h-8 rounded-full brand-color flex items-center justify-center">
                            <i class="fab fa-whatsapp text-white text-xs"></i>
                        </div>
                    </a>
                    <a href="#"
                        class="w-10 h-10 rounded-full bg-white flex items-center justify-center hover:bg-gray-200 hover:scale-110 hover:shadow-md transition-all duration-300 relative"
                        aria-label="YouTube">
                        <div class="w-8 h-8 rounded-full brand-color flex items-center justify-center">
                            <i class="fab fa-youtube text-white text-xs"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

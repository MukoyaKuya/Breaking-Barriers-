{% for article in articles %}
<a href="{% url 'news_line_detail' article.slug %}"
    class="group bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-2xl transition-all duration-500 flex flex-col h-full transform hover:-translate-y-1">
    <!-- Article Banner/Image/Video -->
    <div class="relative aspect-[16/10] overflow-hidden bg-gray-100 block">
        {% if article.video_url %}
        <iframe src="{{ article.get_embed_url }}" class="w-full h-full absolute inset-0" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        {% elif article.image %}
        <div class="cursor-pointer group-hover:brightness-95 transition-all duration-300 h-full w-full">
            {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}" loading="lazy"
                class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
            {% else %}
            <div class="w-full h-full bg-gray-200 flex items-center justify-center">
                <i class="fas fa-newspaper text-gray-400 text-4xl"></i>
            </div>
            {% endif %}
        </div>
        {% else %}
        <div class="w-full h-full brand-color opacity-90 flex items-center justify-center">
            <i class="fas fa-newspaper text-white/30 text-6xl"></i>
        </div>
        {% endif %}

    </div>

    <!-- Content Area -->
    <div class="p-6 flex flex-col flex-grow">
        <div class="flex-grow">
            <h3 class="text-xl font-bold text-gray-900 mb-3 transition-colors line-clamp-2 leading-snug">
                {{ article.title }}
            </h3>
            <p class="text-gray-600 text-sm leading-relaxed line-clamp-3 mb-6 font-light">
                {{ article.summary }}
            </p>
        </div>
        <!-- Date for video items since badge might obscure controls -->
    </div>
</a>
{% endfor %}

{% if has_more %}
<div class="text-center mt-12 col-span-full" id="load-more-wrapper">
    <button hx-get="{% url 'load_more_news_line' %}?offset={{ next_offset }}" hx-target="#articles-container"
        hx-swap="beforeend"
        hx-on::after-swap="if (event.detail.target.querySelector('#load-more-wrapper')) { event.detail.target.querySelector('#load-more-wrapper').remove(); }"
        class="bg-brand-color text-white px-8 py-3.5 rounded-xl hover:bg-red-900 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl hover:-translate-y-1 min-h-[48px]">
        Load More Articles
    </button>
</div>
{% endif %}

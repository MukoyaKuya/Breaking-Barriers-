{% load thumbnail %}
{% load safe_thumbnail %}
<section class="relative h-[380px] sm:h-[480px] md:h-[560px] lg:h-[600px] bg-cover bg-center bg-gray-900">
    {% if hero_settings.image %}
    <div class="absolute inset-0 z-0">
        <img src="{{ hero_settings.image.url }}" alt="Hero Background" class="w-full h-full object-cover object-center"
            loading="eager">
        <div class="absolute inset-0 bg-gradient-to-r from-gray-900/95 via-gray-900/80 to-gray-900/40"></div>
    </div>
    {% else %}
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Hero Content -->
    <div
        class="relative z-10 h-full flex items-end sm:items-start justify-start px-4 sm:px-6 md:px-8 lg:px-16 pt-12 pb-8 sm:pt-16 sm:pb-0 md:pt-24">
        <div class="max-w-3xl w-full">
            <h1
                class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-3 sm:mb-4 drop-shadow-lg text-left leading-tight">
                Breaking <br class="sm:hidden"> Invisible Barriers
            </h1>
            <p class="text-base sm:text-xl md:text-2xl text-gray-200 mb-6 sm:mb-8 drop-shadow-md text-left">
                "Empowering you to live victoriously <br class="hidden sm:block">by identifying and breaking
                invisible <br class="hidden sm:block"> barriers in your life"<br>
                <span class="text-sm sm:text-lg md:text-xl italic">(Galatians 3:13)</span>
            </p>
            <div class="text-left">
                <a href="{% url 'donate' %}"
                    class="brand-color text-white px-6 py-3.5 sm:px-8 sm:py-3 rounded-lg hover:bg-red-900 hover:scale-105 transition-all duration-300 font-semibold text-base sm:text-lg inline-block shadow-lg min-h-[44px] flex items-center justify-center">
                    Partner with us
                </a>
            </div>
        </div>
    </div>
</section>

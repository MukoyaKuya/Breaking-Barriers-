<section class="py-16 bg-gray-100">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-center mb-10">
            <h2 class="text-2xl font-bold brand-text text-center">
                <a href="{% url 'mantalk_list' %}" class="hover:underline">
                    ManTalk
                </a>
            </h2>
        </div>

        {% if mens_ministry %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="rounded-xl overflow-hidden shadow-lg bg-black aspect-video">
                <iframe class="w-full h-full" src="{{ mens_ministry.get_embed_url }}" title="{{ mens_ministry.title }}"
                    frameborder="0" referrerpolicy="strict-origin-when-cross-origin"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div>
                <p class="text-lg text-gray-700 leading-relaxed mb-6">
                    {{ mens_ministry.description }}
                </p>
                <a href="{% url 'mantalk_list' %}"
                    class="inline-flex items-center px-6 py-3 brand-color text-white rounded-lg font-bold hover:bg-red-800 transition">
                    Go to ManTalk Page
                </a>
            </div>
        </div>
        {% else %}
        <div class="text-center py-10">
            <p class="text-gray-500 italic">Content coming soon.</p>
        </div>
        {% endif %}
    </div>
</section>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ article.title }}</title>
    <style>
        @page {
            size: a4 portrait;
            margin: 2cm;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #990030;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #990030;
            margin-bottom: 10px;
        }

        .title {
            font-size: 32px;
            color: #111;
            margin-bottom: 15px;
        }

        .meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .content {
            font-size: 16px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        {% if logo_path %}
        <img src="{{ logo_path }}" style="height: 60px; margin-bottom: 10px;">
        {% else %}
        <div class="logo">Breaking Barriers International</div>
        {% endif %}
        <div class="title">{{ article.title }}</div>
        <div class="meta">Published by {{ article.author_name }} on {{ article.created_at|date:"F d, Y" }}</div>
    </div>

    <div class="content">
        {{ article.body|safe }}
    </div>

    <div class="footer">
        &copy; {{ current_year }} Breaking Barriers International - www.breakingbarriersinternational.org
    </div>
</body>

</html>
